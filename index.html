<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </section>
    <main class="container">
        <article class="row">
            <div class="col-sm-4 bg-light">
                <!-- <h4 class="pt-1"><strong>Search for a City:</strong></h4> -->
                <h4><strong>Search for a City Weather:</strong></h4>
        
                    <div class="input-group mb-3"> 
                    <input type="text" class="form-control" id="searchCity" aria-label="City Search" aria-describedby="searchButton">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="searchButton"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--section for search city history-->
                <button class="btn btn-primary" type="button" id="removeCitiesLSButton">Clear City History</button>
                <ul class="city-list">

                </ul>
            </div>   
            <section class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="currentCity"></h3>
                        <p>Temperature: <span class="current" id="currentTemp"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p> 
                        <p>Wind Speed: <span class="current" id="windSpeed"></span></p>
                        <p>UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uvIndex"></span></p> 
                    </div>
                </div>
            </section>
       

        <!--five-day forecast-->
        <article class="col-sm-12 futureWeatherFontSize">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light ">
                <div class="col-sm-2 bg-primary ml-2 rounded">
                    <!-- tomorrow's weather conditions -->
                    <p id="day0"></p>
                    <p id="img0"></p>
                    <p>Temp: <span id="temp0"></span></p>
                    <p>Humidity: <span id="humitidy0"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                     <!-- after tomorrow's weather conditions -->
                    <p id="day1"></p>
                    <p id="img1"></p>
                    <p>Temp: <span id="temp1"></span></p>
                    <p>Humidity: <span id="humitidy1"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                      <!-- the day-after tomorrow's weather conditions -->
                    <p id="day2"></p>
                    <p id="img2"></p>
                    <p>Temp: <span id="temp2"></span></p>
                    <p>Humidity: <span id="humitidy2"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                     <!-- the day-after-tomorrow next day weather conditions -->
                    <p id="day3"></p>
                    <p id="img3"></p>
                    <p>Temp:<span id="temp3"></span></p>
                    <p>Humidity: <span id="humitidy3"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                     <!-- the day-after-tomorrow-next day's following day weather conditions -->
                    <p id="day4"></p>
                    <p id="img4"></p>
                    <p>Temp: <span id="temp4"></span></p>
                    <p>Humidity: <span id="humitidy4"></span></p>
                </div>
            </div>

        </article>

    </article> 

        </div>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/moment.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
