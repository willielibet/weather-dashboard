<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="jumbotron container-fluid text-center">
        <h1><strong>Weather Dashboard</strong></h1>
    </section>
    
    <main class="container">
        <article class="row">

            <!-- search textarea section -->
            <aside class="col-sm-4 bg-light search-city-area">
                <h4><strong>Search for a City Weather:</strong></h4>

                    <div class="input-group mb-3"> 
                    <input type="text" class="form-control" id="textarea-input-field" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light"><i class="fa fa-search"></i></button>
                    </div>     
                <button class="btn btn-primary" type="button">Clear History</button>

                <!--section for search city history-->
                <ul class="city-list">

                </ul>
            </aside>  
      

            <!-- current weather section -->
     
            <section class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p class="thw_uv_font_size">Temperature: <span class="current" id="temperature"></span></p>
                        <p class="thw_uv_font_size">Humidity: <span class="current" id="humidity"></span></p> 
                        <p class="thw_uv_font_size">Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p class="thw_uv_font_size">UV index: <span class="current bg-danger rounded text-white"></span></p> 
                    </div>
                </div>
            </section>
        </article>

    
        <!--five-day forecast-->
        <article class="col-sm-12 ">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
                <div class="col-sm-2 bg-primary ml-2 rounded">
                    <p id="day1"></p>
                    <p id="img1"></p>
                    <p>Temp:<span id="temp1"></span></p>
                    <p>Humidity:<span id="humitidy1"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                    <p id="day2"></p>
                    <p id="img2"></p>
                    <p>Temp:<span id="temp2"></span></p>
                    <p>Humidity:<span id="humitidy2"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                    <p id="day3"></p>
                    <p id="img3"></p>
                    <p>Temp:<span id="temp3"></span></p>
                    <p>Humidity:<span id="humitidy3"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                    <p id="day4"></p>
                    <p id="img4"></p>
                    <p>Temp:<span id="temp4"></span></p>
                    <p>Humidity:<span id="humitidy4"></span></p>
                </div>
                <div class="col-sm-2 bg-primary ml-2 rounded">
                    <p id="day5"></p>
                    <p id="img5"></p>
                    <p>Temp:<span id="temp5"></span></p>
                    <p>Humidity:<span id="humitidy5"></span></p>
                </div>
            </div>
        </article>
        </div>
    </article>

        <!-- </section> -->
    </main>

    <!-- <script src="https://code.jquery.com/jquery.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script> -->
</body>
</html>
